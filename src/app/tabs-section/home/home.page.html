<ion-header>
  <ion-toolbar>
    <ion-title>Accueil</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="side-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <h4>Categories</h4>

  <ion-list *ngFor="let categorie of Data">
    <ion-item>
      <ion-label>{{categorie.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
