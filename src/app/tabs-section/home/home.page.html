<ion-header>
  <ion-toolbar>
    <ion-title>Accueil</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="side-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Accueil</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-searchbar animated="true" placeholder="Rechercher"></ion-searchbar>

  <ion-card class="hero" color="dark">
    <ion-card-header>
      <ion-card-subtitle>FERMIER</ion-card-subtitle>
      <ion-card-title color="secondary">SMART FARM</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p>Publier vos articles n'a jamais été aussi facile. <br> Entrer facilement en contact avec vos clients. Publier juste vos articles et ils pourront vous passer des commandes</p>
    </ion-card-content>
  
    <ion-button [routerLink]="['/dashboard/about']" color="dark">
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      En savoir plus
    </ion-button>
  </ion-card>
  
  <ion-text color="secondary">
    <h1>Les catégories</h1>
  </ion-text>

  <span *ngIf="isLoaded; then loaded else loading"></span>

  <ng-template #loading>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card color="primary">
            <ion-card-header>
              <ion-card-title>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </ion-card-title>
              <p>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              </p>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="12">
          <ion-card color="primary">
            <ion-card-header>
              <ion-card-title>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </ion-card-title>
              <p>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              </p>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="12">
          <ion-card color="primary">
            <ion-card-header>
              <ion-card-title>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </ion-card-title>
              <p>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              </p>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="12">
          <ion-card color="primary">
            <ion-card-header>
              <ion-card-title>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </ion-card-title>
              <p>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              </p>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>

  <ng-template #loaded>
    <ion-grid>
      <ion-row>
        <ion-col size="12" *ngFor="let categorie of categories">
          <ion-card [routerLink]="['/dashboard/my-articles', categorie.id]" color="primary">
            <ion-card-header>
              <ion-card-title>{{categorie.nom}}</ion-card-title>
              <p class="desc">{{categorie.description}}</p>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>

</ion-content>
