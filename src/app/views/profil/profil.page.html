<ion-header>
  <ion-toolbar color="transparent">
    <ion-title>Mon compte</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button id="popover-button" slot="icon-only">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-popover trigger="popover-button" [dismissOnSelect]="true">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-item [button]="true" [detail]="false">Option 1</ion-item>
          <ion-item [button]="true" [detail]="false">Option 2</ion-item>
          <ion-item [button]="true" [detail]="false" routerLink="/">Se d√©connecter<ion-icon name="exit-outline"></ion-icon></ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>

  <span *ngIf="isLoaded; then loaded else loading"></span>

  <ng-template #loading>
    <div class="container">
      <div class="header">
        <div class="header-content">
        </div>
      </div>
      <div class="content">
        <ion-list>
          <ion-item>
            <ion-icon name="at" color="secondary" slot="start"></ion-icon>
            <ion-label>
              <p>
                <ion-skeleton-text class="skeleton-text" [animated]="true" style="width: 60%;"></ion-skeleton-text>
              </p>
              <h2>
                <ion-skeleton-text class="skeleton-text" [animated]="true" style="width: 100%;"></ion-skeleton-text>
              </h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="lock-closed" color="secondary" slot="start"></ion-icon>
            <ion-label>
              <p>
                <ion-skeleton-text class="skeleton-text" [animated]="true" style="width: 60%;"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text class="skeleton-text" [animated]="true" style="width: 100%;"></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="call" color="secondary" slot="start"></ion-icon>
            <ion-label>
              <p>
                <ion-skeleton-text class="skeleton-text" [animated]="true" style="width: 60%;"></ion-skeleton-text>
              </p>
              <h2>
                <ion-skeleton-text class="skeleton-text" [animated]="true" style="width: 100%;"></ion-skeleton-text>
              </h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="flag" color="secondary" slot="start"></ion-icon>
            <ion-label>
              <p>
                <ion-skeleton-text class="skeleton-text" [animated]="true" style="width: 60%;"></ion-skeleton-text>
              </p>
              <h2>
                <ion-skeleton-text class="skeleton-text" [animated]="true" style="width: 100%;"></ion-skeleton-text>
              </h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="locate" color="secondary" slot="start"></ion-icon>
            <ion-label>
              <p>
                <ion-skeleton-text class="skeleton-text" [animated]="true" style="width: 60%;"></ion-skeleton-text>
              </p>
              <h2>
                <ion-skeleton-text class="skeleton-text" [animated]="true" style="width: 100%;"></ion-skeleton-text>
              </h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="business" color="secondary" slot="start"></ion-icon>
            <ion-label>
              <p>
                <ion-skeleton-text class="skeleton-text" [animated]="true" style="width: 60%;"></ion-skeleton-text>
              </p>
              <h2>
                <ion-skeleton-text class="skeleton-text" [animated]="true" style="width: 100%;"></ion-skeleton-text>
              </h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ng-template>

  <ng-template #loaded>
    <div class="container">
      <div class="header">
        <ion-button (click)="openModal()">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <div class="header-content">
          <img src="../../../assets/img/icon.png" alt="Logo fermier">
          <ion-text color="tertiary">
            <h4><ion-icon name="person" slot="start"></ion-icon> | {{farmer.nom}}</h4>
          </ion-text>
        </div>
      </div>
      <div class="content">
        <ion-list>
          <ion-item>
            <ion-icon name="at" color="secondary" slot="start"></ion-icon>
            <ion-label>
              <p>Email</p>
              <h2>{{farmer.email}}</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="lock-closed" color="secondary" slot="start"></ion-icon>
            <ion-label>
              <p>Mot de passe</p>
              <ion-input type="password" placeholder="Awesome Input" value="{{farmer.motDePasse}}" [disabled]="true"></ion-input>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="call" color="secondary" slot="start"></ion-icon>
            <ion-label>
              <p>Telephone</p>
              <h2>+237 {{farmer.telephone}} </h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="flag" color="secondary" slot="start"></ion-icon>
            <ion-label>
              <p>Pays</p>
              <h2>{{farmer.localisationDto.pays}}</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="locate" color="secondary" slot="start"></ion-icon>
            <ion-label>
              <p>Region</p>
              <h2>{{farmer.localisationDto.region}}</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="business" color="secondary" slot="start"></ion-icon>
            <ion-label>
              <p>Ville</p>
              <h2>{{farmer.localisationDto.ville}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
        <div class="map-container">
          <div class="map-frame">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</ion-content>
