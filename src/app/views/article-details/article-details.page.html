<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="light">
    <ion-title>Détails Articles</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button id="popover-button" slot="icon-only">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-popover trigger="popover-button" [dismissOnSelect]="true">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-item [button]="true" [detail]="false" [routerLink]="['/dashboard']">Accueil</ion-item>
          <ion-item [button]="true" [detail]="false" [routerLink]="['/dashboard/my-articles']">Mes articles</ion-item>
          <ion-item [button]="true" [detail]="false" routerLink="/logout">Se déconnecter<ion-icon name="exit-outline"></ion-icon></ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>

  <span *ngIf="isLoaded; then loaded else loading"></span>

  <ng-template #loading>
    <div class="main-content">
      <div class="header">
        <div class="header-content">
          <ion-thumbnail class="img-loading">
            <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
          </ion-thumbnail>
        </div>
      </div>
      <div class="body">
        <ion-list>
          <ion-item lines="none" color="transparent">
            <ion-icon name="ellipse" slot="start" color="light"></ion-icon>
            <ion-label color="primary">
              <p>
                <ion-skeleton-text animated style="width: 65%"></ion-skeleton-text>
              </p>
              <h2>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              </h2>
            </ion-label>
          </ion-item>
          <ion-item lines="none" color="transparent">
            <ion-icon name="ellipse" slot="start" color="light"></ion-icon>
            <ion-label color="primary">
              <p>
                <ion-skeleton-text animated style="width: 65%"></ion-skeleton-text>
              </p>
              <h2>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              </h2>
            </ion-label>
          </ion-item>
          <ion-item lines="none" color="transparent">
            <ion-icon name="ellipse" slot="start" color="light"></ion-icon>
            <ion-label color="primary">
              <p>
                <ion-skeleton-text animated style="width: 65%"></ion-skeleton-text>
              </p>
              <h2>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              </h2>
            </ion-label>
          </ion-item>
          <ion-item lines="none" color="transparent">
            <ion-icon name="ellipse" slot="start" color="light"></ion-icon>
            <ion-label color="primary">
              <p>
                <ion-skeleton-text animated style="width: 65%"></ion-skeleton-text>
              </p>
              <h2>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              </h2>
            </ion-label>
          </ion-item>
          <ion-item lines="none" color="transparent">
            <ion-icon name="ellipse" slot="start" color="light"></ion-icon>
            <ion-label color="primary">
              <p>
                <ion-skeleton-text animated style="width: 65%"></ion-skeleton-text>
              </p>
              <h2>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              </h2>
            </ion-label>
          </ion-item>
          <ion-item lines="none" color="transparent">
            <ion-icon name="ellipse" slot="start" color="light"></ion-icon>
            <ion-label color="primary">
              <p>
                <ion-skeleton-text animated style="width: 65%"></ion-skeleton-text>
              </p>
              <h2>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              </h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ng-template>

  <ng-template #loaded>
    <div class="main-content">
      <div class="header">
        <div class="btn-container">
          <ion-button fill="clear">
            <ion-icon name="create-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </div>
        <div class="header-content">
          <img [src]="article.imageUrl" alt="Logo fermier">
        </div>
      </div>
      <div class="body">
        <ion-list>
          <ion-item lines="none" color="transparent">
            <ion-icon name="ellipse" slot="start" color="light"></ion-icon>
            <ion-label color="primary">
              <p>Nom</p>
              <h2>{{article.nom}}</h2>
            </ion-label>
          </ion-item>
          <ion-item lines="none" color="transparent">
            <ion-icon name="ellipse" slot="start" color="light"></ion-icon>
            <ion-label color="primary">
              <p>Catégorie</p>
              <h2>{{article.categorieDto.nom}}</h2>
            </ion-label>
          </ion-item>
          <ion-item lines="none" color="transparent">
            <ion-icon name="ellipse" slot="start" color="light"></ion-icon>
            <ion-label color="primary">
              <p>Description</p>
              <h2>{{article.description}}</h2>
            </ion-label>
          </ion-item>
          <ion-item lines="none" color="transparent">
            <ion-icon name="ellipse" slot="start" color="light"></ion-icon>
            <ion-label color="primary">
              <p>Prix Unitaire</p>
              <h2>{{article.prixU}}</h2>
            </ion-label>
          </ion-item>
          <ion-item lines="none" color="transparent">
            <ion-icon name="ellipse" slot="start" color="light"></ion-icon>
            <ion-label color="primary">
              <p>Quantité en stock</p>
              <h2>{{article.quantite}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
        <div class="footer">
          <ion-button color="danger" size="large" shape="round" (click)="presentAlert()">
            <ion-icon slot="start" name="trash"></ion-icon>
            Supprimer
          </ion-button>
        </div>
      </div>
    </div>
  </ng-template>

</ion-content>
