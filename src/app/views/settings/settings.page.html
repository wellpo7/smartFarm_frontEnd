<ion-header>
  <ion-toolbar>
    <ion-title>Paramètres</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button id="popover-button" slot="icon-only">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-popover trigger="popover-button" [dismissOnSelect]="true">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-item [button]="true" [detail]="false" [routerLink]="['/dashboard']">Accueil</ion-item>
          <ion-item [button]="true" [detail]="false" [routerLink]="['/dashboard/my-articles']">Mes articles</ion-item>
          <ion-item [button]="true" [detail]="false" routerLink="/logout">Se déconnecter<ion-icon name="exit-outline"></ion-icon></ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>

  <div class="container">
    <ion-list>
      <ion-item-group>
        <ion-item-divider color="light">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>Paramètre général</ion-label>
        </ion-item-divider>

        <ion-item>
          <ion-icon name="language-outline" slot="start"></ion-icon>
          <ion-label>Changer la langue</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="invert-mode-outline" slot="start"></ion-icon>
          <ion-label>Changer le thème</ion-label>
        </ion-item>
      </ion-item-group>

      <ion-item-group>
        <ion-item-divider color="light">
          <ion-icon slot="start" name="shield-half-outline"></ion-icon>
          <ion-label>Paramètre de sécurité</ion-label>
        </ion-item-divider>

        <ion-item>
          <ion-icon name="at-outline" slot="start"></ion-icon>
          <ion-label>Changer mon adresse mail</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label>Changer mon mot de passe</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="trash-outline" slot="start" color="danger"></ion-icon>
          <ion-label color="danger">Supprimer mon compte</ion-label>
        </ion-item>
      </ion-item-group>   
      
      <ion-item-group>
        <ion-item-divider color="light">
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>
          <ion-label>Aide</ion-label>
        </ion-item-divider>

        <ion-item lines="none">
          <ion-icon name="warning-outline" slot="start"></ion-icon>
          <ion-label>Envoyez un rapport</ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </div>
</ion-content>
